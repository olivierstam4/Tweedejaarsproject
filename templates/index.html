<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f0fe;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="date"], input[type="file"], input[type="submit"], input[type="checkbox"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .date-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .date-options div {
            display: flex;
            align-items: center;
        }
        .date-options label {
            margin-right: 10px;
        }
        .radio-options {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .radio-options label {
            display: flex;
            align-items: center;
        }
        .radio-options input {
            margin-right: 5px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Occupancy visualizations</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose a raw Excel file</label>
            <input type="file" id="file" name="file" accept=".xlsx, .xls" required>
            <label for="date">Select a specific date or choose to process all dates</label>

            <div class="date-options">

                <div>

                    <br>
                    <input type="date" id="date" name="date" style="margin-left: 10px;">
                </div>
                <div style="margin-left: 20px;">
                    <label for="no_date">Process all dates</label>
                    <input type="checkbox" id="no_date" name="no_date">
                </div>
            </div>
            <label>Select Occupancy Mode</label>
            <div class="radio-options">
                <label for="exact">
                    <input type="radio" id="exact" name="occupancy_mode" value="Exact" required> Exact
                </label>
                <label for="grouped">
                    <input type="radio" id="grouped" name="occupancy_mode" value="Grouped"> Grouped
                </label>
            </div>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
